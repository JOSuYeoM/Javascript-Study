<!DOCTYPE html>
<html>
    <head>
        <h1>오늘부터 올해 연말까지 남은 날짜</h1>
        <title> 안녕 2021</title>
        <script>
           

            var today= new Date();
            var nowYear= today.getFullYear();

            var theDate= new Date(nowYear,11,31);
            var diffDate= theDate.getTime()-today.getTime();

            var result= Math.ceil(diffDate/(60*1000*60*24));

            document.write("연말 D-DAY:".fontcolor("blue")+result+"일 남았습니다.".fontcolor("blue"))

        </script>
    </head>
</html>
