<!DOCTYPE html>
<html>
<script>
    var name = prompt("이름?", "");
    var height = prompt("키?", "0");
    var weight = prompt("몸무게?", "0");

    var normal = (height - 100) * 0.9;
    var result = weight >= normal - 5 && weight <= normal + 5;
    result = result ? "적정체중" : "적정체중 X";

    document.write(name + "님은" + result.fontcolor("blue") + "<br><br>");
</script>

</html>
