<!DOCTYPE html>

<head>
    <title> 지출 비용 </title>
    <script>
        var price1 = 3000;
        var price2 = 2000;
        var price3 = 3000;

        var price = (price1 + price2 + price3);
        var result = price >= 10000 && price <= price;
        result = result ? "초과했습니다." : "돈 관리를 잘했어요!";

        document.write(result);
    </script>
</head>
