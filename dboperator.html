<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Basic</title>
</head>
<script>
    var a = 10;
    var b = 30;

    a += b;
    document.write(a, "<br>");

    a -= b;
    document.write(a, "<br>");

    a *= b;
    document.write(a, "<br>");

    a %= b;
    document.write(a, "<br>");
</script>
</html>
