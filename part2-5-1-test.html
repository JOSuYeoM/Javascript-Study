<!DOCTYPE html>
<script>
    var num1 = 15;
    var num2 = 2;
    result = num1 + num2;
    document.write(result, "<br>");
    result = num1 - num2;
    document.write(result, "<br>");
    result = num1 * num2;
    document.write(result, "<br>");
    result = num1 / num2;
    document.write(result, "<br>");
    result = num1 % num2;
    document.write(result, "<br>");
</script>
